<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function call() {
            var h = new XMLHttpRequest()
            h.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("output").innerHTML = this.responseText
                }
            }
            /*
                If the browser page that loads this html file is running at "localhost:8080"
                  then a call to "127.0.0.1:8080" is not a string match to the origin,
                    making this a cross-origin call.
           */
            h.open("GET", "http://127.0.0.1:8080", true)
            h.send()
        }
    </script>
</head>
<body onload="call()">
    <h1 id="output"></h1>
</body>
</html>
